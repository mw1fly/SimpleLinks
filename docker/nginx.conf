server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # üîê Basic auth
    auth_basic "Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        try_files $uri $uri/ =404;
    }

    # Allow CSV files to be fetched with correct MIME type
    location ~ \.csv$ {
        default_type text/plain;
    }

    # Images
    location /images/ {
        autoindex on;
    }
}
