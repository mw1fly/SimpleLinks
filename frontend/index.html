  <table id="linkTable"></table>

<script>
async function loadJSONAndBuildTable() {
  const response = await fetch('data/links.json');
  const links = await response.json();

  const table = document.getElementById('linkTable');
  const cellsPerRow = 10;

  for (let i = 0; i < links.length; i += cellsPerRow) {
    const row = document.createElement('tr');

    for (let j = 0; j < cellsPerRow; j++) {
      const item = links[i + j];
      if (!item) break;

      const cell = document.createElement('td');
      cell.innerHTML = `
        <a href="${item.url}">
          <img src="${item.image}" alt="${item.type}">
        </a>
        <a class="two" href="${item.url}">${item.comment}</a>
      `;
      row.appendChild(cell);
    }

    table.appendChild(row);
  }
}

loadJSONAndBuildTable();
</script>
